<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador - Controle IPTV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gerenciador-container">
        <header>
            <h1>Painel de Controle de Clientes</h1>
            <button id="logoutButton">Sair</button>
        </header>

        <div class="form-container">
            <h3>Adicionar Novo Cliente</h3>
            <form id="addClienteForm">
                <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
                <input type="text" id="plano" placeholder="Plano Contratado">
                <input type="number" id="valor" placeholder="Valor (R$)">
                <input type="date" id="dataVencimento">
                <select id="statusPagamento">
                    <option value="Pendente">Pendente</option>
                    <option value="Pago">Pago</option>
                    <option value="Atrasado">Atrasado</option>
                </select>
                <input type="text" id="loginCliente" placeholder="Login/Código do Cliente">
                <button type="submit">Adicionar Cliente</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Clientes</h2>
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Login Cliente</th>
                        <th>Plano</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientesTbody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
