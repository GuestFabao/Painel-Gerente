<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Controle IPTV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- MENU LATERAL (Sidebar) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Painel IPTV</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="gerenciador.html"><i class="fas fa-users"></i> Clientes</a>
                <a href="creditos.html"><i class="fas fa-coins"></i> Créditos</a>
                <a href="configuracoes.html" class="active"><i class="fas fa-cog"></i> Configurações</a>
            </nav>
        </aside>

        <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <h1>Configurações</h1>
                </div>
                <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </header>

            <div class="content-wrapper">
                <div class="form-container">
                    <h3><i class="fas fa-dollar-sign"></i> Preços e Custos</h3>
                    <form id="configForm">
                        <div class="input-group">
                            <label for="precoMensal">Preço do Plano Mensal (R$)</label>
                            <input type="number" id="precoMensal" min="0" step="0.01" required>
                        </div>
                        <div class="input-group">
                            <label for="precoTrimestral">Preço do Plano Trimestral (R$)</label>
                            <input type="number" id="precoTrimestral" min="0" step="0.01" required>
                        </div>
                        <div class="input-group">
                            <label for="custoCredito">Custo por Crédito (R$)</label>
                            <input type="number" id="custoCredito" min="0" step="0.01" required>
                        </div>
                        <button type="submit"><i class="fas fa-save"></i> Salvar Configurações</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script>
      const firebaseConfig = { /* Sua config do Firebase aqui */ };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="script.js"></script>
</body>
</html>
